        <div text-center>
          <h4>Login</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" name="usuario" placeholder="UsuÃ¡rio" [(ngModel)]="usuario"></ion-input>
          </ion-item>
  
          <ion-item>

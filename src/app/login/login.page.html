<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" name="usuario" placeholder="Usuário" [(ngModel)]="usuario"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" name="senha" placeholder="Senha" [(ngModel)]="senha"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button (click)='validaLogin()' color="dark" size="large" expand="block">
            Login
          </ion-button>
        </div>
        <div text-center>
          <ion-icon slot="start" name="flash"></ion-icon>
          <a ion-button color="secondary" (click)="esqueceuSenha()">Esqueceu sua senha?</a>
        </div>
        <lgj-button myColor="aqua" textoDoBotao="Lucas Botão" (clickRetorno)="acaoDaPage()"></lgj-button>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>

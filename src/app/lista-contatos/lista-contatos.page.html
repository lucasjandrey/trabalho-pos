<ion-header>
  <ion-toolbar>
    <ion-title>Lista Professores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let professor of data?.professores"  href="/lista-contatos-detalhe" (click)="abredetalhe(professor)">
    <ion-icon name="walk" slot="start"></ion-icon>
    <ion-label>{{professor.sobrenome}}, <b>{{professor.nome}}</b></ion-label>
  </ion-item>
</ion-content>
